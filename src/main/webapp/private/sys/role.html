		//调用添加页面
		function add()
		{
			var d = new Dialog("Add");
			d.Width = 650;
			d.Height = 440;
			d.Title = "新建角色";
			d.URL = "${base}/private/sys/role/toadd";
			d.OKEvent = function(){
				addSave();
			};
			d.onLoad = function() {
				$DW.$("name").focus();
			}
			d.show();

		//执行添加操作
		function addSave(){     
			if($DW.Verify.hasError()){
			  return;
			 }    	
			 if($DW.dosave()){
			 jQuery.ajax({
					async:false,
					type: 'POST',
					url : "${base}/private/sys/role/add",
					data : $DW.$("#form1").serialize(),
					success : function (res) { 
						if(res>0){
							$D.close();
							Dialog.alert("添加成功！");
							initTree();
							list(res);
						}else{
							Dialog.alert("添加失败！");
						}
						 
						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			 }
		}
		//调用更新页面
		function update(){  
			var id=Page.getValue("id");
			var d = new Dialog("Update");
			d.Width = 380;
			d.Height = 160;
			d.Title = "修改角色";
			d.URL = "${base}/private/sys/role/toupdate?id="+id;
			d.OKEvent = function() {           
					updateSave(id);
			}
			d.onLoad = function() {
				$DW.$("name").focus();
			}
			d.show();
		}
		
		//更新操作
		function updateSave(id){     
			if($DW.Verify.hasError()){
			  return;
			 }   
			
			if($DW.doSave()){
			 jQuery.ajax({
					type: 'POST',
					url : "${base}/private/sys/role/update" ,
					data : $DW.$("#form1").serialize(),
					success : function (res) { 
						if(res=="true"){
							$D.close();
							Dialog.alert("修改成功！");
							initTree();
							list(id);
						}else{
							Dialog.alert("修改失败！");
						}
						 
						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误!");
					}
				});  
			}
		}
		//删除角色
		function del(){

			Dialog.confirm("确定删除？", function(){

					success : function (res) {

							Dialog.alert("删除成功！");
							initTree();
							list("$!roleid");

							Dialog.alert("删除失败！");

						return false;
					},
					fail : function(res) {

					}
				});
			}, "", 250, 150);    
		}

		   //调用添加用户到角色页面
		  function adduser()
		 {
			var id=Page.getValue("id");
			var d = new Dialog("AddUser");
			d.Width = 850;
			d.Height = 430;

		  function todAduser(){     
			if($DW.Verify.hasError()){
			  return;
			 }    
			var id=Page.getValue("id");
			if($DW.doSave()){
			 jQuery.ajax({
					type: 'POST',
					url : "${base}/private/sys/role/addroleuser?roleid="+id ,
					data : $DW.$("#form1").serialize(),
					success : function (res) { 
						if(res=="true"){
							$D.close();
							Dialog.alert("用户分配成功！");
							list(id);
						}else{
							Dialog.alert("用户分配失败！");

		//提交删除增加列表判断
		function deluser()
		{
			var arr = $('#dg1').datagrid('getSelections');
			var id=Page.getValue("id");
			var ids = [];
			if (arr == null || arr.length == 0) {
				Dialog.alert("请选择角色中用户！");
				return;
			}
			for (var i = 0; i < arr.length; i++) {
				ids.push(arr[i].userid);
				if(arr[i].userid=="10000"){
					if(id=="1"){
						Dialog.alert("超级管理员不可从公共角色移除！");
						return;
					}
					if(id=="2"){
						Dialog.alert("超级管理员不可从系统管理角色移除！");
						return;
					}
				}
			}
			Dialog.confirm("确认要移除？", function() {
				jQuery.ajax({
					type: 'POST',
					url : "${base}/private/sys/role/delroleuser?roleid="+id+"&checkids="+ids ,    		
					success : function (res) { 
						if(res=="true"){    				
							Dialog.alert("移除成功！");
							list(id);
						}else{
							Dialog.alert("移除失败！");
						}			 
						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误!");
					}
				});
			});

		}
		   function getWidth(percent){
        	   return document.body.clientWidth*percent;

           function loadGrid(roleid){

        	        //sortOrder: 'desc',  
        	        remoteSort:false,   
        	        idField:"userid",
        	        singleSelect:false,//是否单选  
        	        pagination:true,//分页控件  
        	        rownumbers:true,//行号  
        	        fitColumns: true,//行自适应
        	        pageList:[5,10,15,20,30,40,50],
        	        loadMsg:'数据加载中...',
        	        columns:[[
						{title : '用户名',field : 'loginname',width:getWidth(0.08),align : 'left'},
						{title : '姓名',field : 'realname',width:getWidth(0.08),align : 'left'},
						{title : '帐户状态',field : 'state',align : 'left',
								formatter:function(value,rec,index){
	            					if(rec.state==1)
	            					{
										return '<font color="red">禁用</font>';
	            					}
	            					else
	            					{
	            						return '正常';
	            					}
       					}},
						{title : '职务',field : 'pozition',width:getWidth(0.10),align : 'left'},
						{title : '电子邮件',field : 'email',width:getWidth(0.10),align : 'left'},
						{title : '固定电话',field : 'telephone',width:getWidth(0.10),align : 'left'},
						{title : '手机号码',field : 'mobile',width:getWidth(0.10),align : 'left'}   
        	        ]],
        	        frozenColumns:[[  
        	            {field:"userid",checkbox:true}
        	        ]]
        	    });  
        	    //设置分页控件  
        	    var p = $("#dg1").datagrid("getPager");  
        	    $(p).pagination({  
        	        beforePageText: "第",//页数文本框前显示的汉字  
        	        afterPageText: "页    共 {pages} 页",  
        	        displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",  
        	        onBeforeRefresh:function(){ 
        	            //$(this).pagination('loading'); 
        	             
        	            //$(this).pagination('loaded'); 
        	        } 
        	    });  
           }
		function list(roleid){
        	   jQuery.ajax({
          		 	type: 'POST',
          			url : "${base}/private/sys/role/getrole" ,
          			data : {"roleid":roleid},
          			success : function (res) { 
          				Page.bindData("dg0",res,""); 
						if(roleid==1||roleid==2||roleid==$!roleid){
							$Z("BtnDel").disable();
						}else{
							$Z("BtnDel").enable();
						}
          				loadGrid(roleid);
 
          			},
          			fail : function(res) {
          				Dialog.alert("系统错误?!");
          			}
          		});
        	    
           }
