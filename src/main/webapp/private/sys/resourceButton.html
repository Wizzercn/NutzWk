<script>
function addUpload() {
   
    var oOption = $("<OPTION></OPTION>");
    
   var temp;
   if($("#name").val()==""){
	   Dialog.alert("名称不能为空!");
	   return ;
   }if($("#biaoshi").val()==""){
	   Dialog.alert("标识不能为空!");
	   return ;
   }
   
   var xxvalue = $("#name").val()+"/"+$("#biaoshi").val()+";";
   oOption.text(xxvalue);
   oOption.val(xxvalue);
  
   $("#fjmu").append(oOption);
   
   temp=$("#similar").val();
   $("#similar").val(temp+xxvalue);
   
   $("#name").val("");
   $("#biaoshi").val("");
}
function delout()
{
	 
		
	$("#fjmu option[value='"+$("#fjmu").val()+"']").remove();
 	$("#similar").val("");
 	
	$("#fjmu option").each(function (index){
		$("#similar").val($("#similar").val()+$(this).val());
});
}
</script>
</head>
<body class="dialogBody">
	<form name='form1' id="form1" method='post'
		action='${base}/private/sys/res/addSave'>
		<input type="hidden" name="button" id="button" value="" />


		<table width="100%" height="100%" border="0">
			<tr>
				<td valign="middle">
					<table align="center" cellpadding="2" cellspacing="0">
						

						<tr>
							<td align="right">按钮：</td>
							<td>&nbsp;</td>
							<td><select name='fjmu' id="fjmu"
								style='width: 150px; background-color: #F4F9FB' multiple
								size="5">
							</select> <input name="similar" type="hidden" value="" id="similar"></td>
							<td colspan="2" width="*">名称： <input type="text" name="xxname" id="name" /> <br />
								标识： <input type="text" name="xxurl" id="biaoshi" /> <br /> <input
								type="button" value="添加信息" onClick='addUpload()' /> <input
								type="button" value="删除选中" onClick="delout()" title='删除' /></td>
						</tr>

						
					</table>
				</td>
			</tr>
		</table>
	</form>
