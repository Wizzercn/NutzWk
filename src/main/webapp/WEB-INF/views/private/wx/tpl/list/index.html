<%
layout("/layouts/private.html"){
%>
<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="btn-group" style="padding-top: 5px;">
        <div >
            <select id="wxid" name="wxid" class="form-control">
                <% for(o in wxList){
                %>
                <option value="${o.id}" <%if(o.id==wxid){%>selected<%}%>>${o.appname}</option>
                <%
                } %>
            </select>
        </div>
        </div>

        <div class="pull-right">
            <div class="btn-group tool-button">
                <button class="btn btn-info navbar-btn" id="down"><i class="ti-import"></i> 获取模板列表</button>
            </div>
        </div>
    </header>
    <div class=panel-body style="padding-top: 50px;">
        <div class="table-responsive no-border">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                <tr>
                    <th>模板编号</th>
                    <th>标题</th>
                    <th>模板内容</th>
                    <th>模板示例</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
<div id="dialog" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        确定获取模板列表吗？ <br/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="ok" type="button" class="btn btn-primary" data-loading-text="正在获取...">确 定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/private/wx/tpl/list/data",
                "type": "post",
                "data": function (d) {
                    d.wxid=$("#wxid").val();
                }
            },
            //默认排序列
            "order": [[0, "desc"]],
            "columns": [
                {"data": "template_id", "bSortable": true},
                {"data": "title", "bSortable": true},
                {"data": "content", "bSortable": true},
                {"data": "example", "bSortable": true}
            ],
            "columnDefs": [
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    $(function () {
        initDatatable();
        $("#wxid").on("change",function(){
            datatable.ajax.reload();
        });
        $("#down").on("click",function(){
            var dialog = $("#dialog");
            dialog.modal("show");
            dialog.find("#ok").unbind("click");
            dialog.find("#ok").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/private/wx/tpl/list/getDo", {wxid:$("#wxid").val()}, function (data) {
                    //重置按钮状态，关闭提示框
                    btn.button("reset");
                    dialog.modal("hide");
                    if (data.code == 0) {
                        Toast.success(data.msg);
                        datatable.ajax.reload();
                    } else {
                        Toast.error(data.msg);
                    }
                }, "json");
            });

        });
    });
</script>

<%}%>
