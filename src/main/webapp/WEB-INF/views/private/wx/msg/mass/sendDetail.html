<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">群发详情</a>
                    </div>
                </header>
                <div class="row mb10" style="text-align: center;padding-top: 10px;">
                    <table width="90%" style="padding: 10px;">
                        <tr style="height: 30px;">
                            <td width="20%" align="right">群发名称：</td>
                            <td width="80%" align="left">
                                ${obj.name!}
                            </td>
                        </tr>
                        <tr style="height: 30px;">
                            <td width="20%" align="right">群发类型：</td>
                            <td width="80%" align="left">
                                ${obj.type=='text'?'文本消息':'图文消息'}
                            </td>
                        </tr>
                        <tr style="height: 30px;">
                            <td width="20%" align="right">群发范围：</td>
                            <td width="80%" align="left">
                                ${obj.scope=='all'?'全部会员':'会员列表'}
                            </td>
                        </tr>
                        <tr style="height: 30px;">
                            <td width="20%" align="right">群发内容：</td>
                            <td width="80%" align="left">
                                <%if(obj.type=='text'){%>
                                ${obj.content!}
                                <%}else{%>
                                <%for(o in news){%>
                                ${o.title!}<br>
                                <%}%>
                                <%}%>
                            </td>
                        </tr>
                        <tr style="height: 30px;">
                            <td width="20%" align="right">群发结果：</td>
                            <td width="80%" align="left">
                               <%if(!isEmpty(send.errMsg)){%> ${send.errMsg!}<%}%> <span style="color: red">${send.status==1?'成功':'失败'}</span><br>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
</div>
