<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/dict/add" data-pjax><i class="ti-plus"></i>新建字典</a>
    </div>
    <div class="pull-right">
        <div class="btn-group tool-button">
            <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/dict/sort" data-pjax><i class="ti-share"></i> 字典排序</a>
        </div>
    </div>
</header>
<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <div class="row mb15">
            <div class="col-lg-12">
                <table id="unitTreeTable" class="table no-m">
                    <thead>
                    <tr>
                        <th class="col-md-2 pd-l-lg">
                            <span class="pd-l-sm ml20"></span>名称
                        </th>
                        <th class="col-md-2">代码</th>
                        <th class="col-md-2">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% for(o in obj){
                    %>
                    <tr data-tt-id="${o.id}" data-tt-parent-id="${o.parentId}" data-tt-branch="${o.hasChildren}">
                        <td>
                            <span class="pd-l-sm"></span>${o.name!}
                        </td>
                        <td>${o.code!}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-settings"></i>
                                    <span class="ti-angle-down"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="${base}/platform/sys/dict/edit/${o.id}" data-pjax>修改</a></li>
                                    <li><a href="javascript:;" onclick="del('${o.id}')">删除</a></li>
                                    <li class="divider"></li>
                                    <li><a href="${base}/platform/sys/dict/add?pid=${o.id}" data-pjax>添加子级</a></li>

                                </ul>
                            </div>
                        </td>
                    </tr>
                    <%
                    }%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<a class="exit-offscreen"></a>
<!-- 排序 -->
<div id="dialogSort" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>
<!-- 删除 -->
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除字典</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        删除后无法恢复； <br/>
                        <br/>确定要删除吗？
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button id="ok" type="button" class="btn btn-primary" data-loading-text="正在删除...">确 定</button>
            </div>
        </div>
    </div>
</div>
<!-- 详情 -->
<div id="dialogUnitDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>
<script>
    var unitTreeTable;
    $(function () {
        $("#dialogUnitDetail").on("hidden.bs.modal", function() {
            $(this).removeData("bs.modal");
        });
        unitTreeTable= $("#unitTreeTable").treetable({
            expandable: true,
            onNodeExpand : function(){
                var node = this;
                var rows = "<tr data-tt-id=\"loading\" data-tt-parent-id=\""+node.id+"\" data-tt-branch=\"false\"><td colspan='5'><img src=\""+base+"/assets/img/loading.gif\"/>loading</td></tr>";
                unitTreeTable.treetable("loadBranch", node, rows);
                $.post("${base}/platform/sys/dict/child/"+node.id,{}, function(data){
                    unitTreeTable.treetable("unloadBranch", node);
                    unitTreeTable.treetable("loadBranch", node, data);
                });
            }
        });
    });

    function del(id){
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#ok").unbind("click");
        dialog.find("#ok").bind("click", function(event){
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/sys/dict/delete/"+id,{},function(data){
                //重置按钮状态，关闭提示框
                dialog.modal("hide");
                if(data.code==0){
                    Toast.success(data.msg);
                    unitTreeTable.treetable("removeNode", id);
                    //从表格中移除此行
                }else{
                    Toast.error(data.msg);
                }
                btn.button("reset");
            },"json");
        });
    }
</script>
<%}%>
