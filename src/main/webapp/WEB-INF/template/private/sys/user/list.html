#foreach($!user in $obj.list)
<tr id="$!user.id" name="$!user.userName">
    <td><input class="icheck" type="checkbox" value="$!user.id"></td>
    <td><span class="pd-l-sm"></span><a href="$!basePath/user/edit/$!user.id">$!user.username</a></td>
    <td>$!user.nickname</td>
    <td><a href="mailto:$!user.email">$!user.email</a></td>
    <td id="td_status_$!user.id">#if($!user.is_locked)<i class="fa fa-circle text-success ml5">#else <i class="fa fa-circle text-danger ml5">#end</i></td>
    <td>#if($!user.is_online)<i class="fa fa-circle text-success ml5">#else <i class="fa fa-circle text-danger ml5">#end</i></td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="$!basePath/user/detail/info/$!user.id" data-toggle="modal" data-target="#dialogUserDetail">查看基本信息</a></li>
                <li><a href="$!basePath/user/detail/right/$!user.id" data-toggle="modal" data-target="#dialogUserRightDetail">查看权限</a></li>
                <li class="divider"></li>
                <li><a href="$!basePath/user/edit/$!user.id">修改信息</a></li>
                <li><a href="javascript:;" onclick="resetPwd('$!user.id')">密码重置</a></li>
                <li><a href="javascript:;" onclick="del('$!user.id')">删除</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="enableUser('$!user.id')">启用</a></li>
                <li><a href="javascript:;" onclick="disableUser('$!user.id')">禁用</a></li>
            </ul>
        </div>
    </td>
</tr>
#end
<input id="totalCount$!tableId" type="hidden" value="$!obj.totalCount">
<input id="totalPage$!tableId" type="hidden" value="$!obj.totalPage">
<input id="pageNo$!tableId" type="hidden" value="$!obj.pageNo">
<input id="pageSize$!tableId" type="hidden" value="$!obj.pageSize">
