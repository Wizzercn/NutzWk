
#foreach($o in $obj)
<tr data-tt-id="$!o.id" #if($o.parentId)data-tt-parent-id="$!o.parentId"#else data-tt-parent-id="-1"#end data-tt-branch="$!o.hasChildren">
    <td>
        <span class="pd-l-sm"></span>$!o.name</td>
    <td>$!o.href</td>
    <td>$!o.permission</td>
    <td>$!o.buttons</td>
    <td>#if($!o.enabled)<i class="fa fa-circle text-success ml5">#else <i class="fa fa-circle text-danger ml5">#end</td>
    <td>#if($!o.show)<i class="fa fa-circle text-success ml5">#else <i class="fa fa-circle text-danger ml5">#end</td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/private/sys/menu/detail/${o.id}" data-toggle="modal" data-target="#dialogUnitDetail">查看</a></li>
                <li><a href="${base}/private/sys/menu/edit/${o.id}">修改</a></li>
                <li><a href="javascript:;" onclick="del('${o.id}')">删除</a></li>
                <li class="divider"></li>
                <li><a href="${base}/private/sys/menu/add?pid=${o.id}">添加子菜单</a></li>

            </ul>
        </div>
    </td>
</tr>
#end
