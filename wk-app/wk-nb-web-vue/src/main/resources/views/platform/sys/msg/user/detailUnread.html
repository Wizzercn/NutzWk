<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button m5">
        <a class="el-button el-button--default el-button--medium" href="${base}/platform/sys/msg/user/unread" data-pjax><i
                class="ti-angle-left"></i>返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel">
            <div class="row mb10">
                <div class="col-lg-12">
                    <!--#if(!isEmpty(obj)){#-->
                    <div style="text-align:center">
                        <h4>${obj.title!}</h4>
                    </div>
                    <div style="text-align:center;font-size: 14px;line-height: 24px;">
                        ${@date.getDate(obj.sendAt)}
                    </div>
                    <div style="margin-top: 16px !important;border-bottom: 1px solid #DDD;"></div>
                    <div style="margin-top: 16px !important;">
                        ${obj.note!}
                    </div>
                    <!--#}else{#-->
                    消息不存在，或您没有阅读权限！
                    <!--#}#-->
                </div>
            </div>
        </section>
    </div>
</div>
