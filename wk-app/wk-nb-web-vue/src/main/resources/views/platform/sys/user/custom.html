<script type="text/javascript">
    function chk(){
        var ids=[];
        $("#menuTable").find("input[type=checkbox]").each(function(){
            if($(this).prop("checked")){
                ids.push($(this).val());
            }
        });
        if(ids.length>5){
            ELEMENT.Message({
                message: "最多可选择5个菜单",
                type: 'error'
            });
            return ids;
        }
        return ids;
    }
    $(function () {
        $("#okCustom").on("click",function(){
            var ids =chk();
            if (ids.length<6) {
                $('#homeDetail').modal('hide');
                $.post("${base}/platform/sys/user/customDo", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        ELEMENT.Message({
                            message: data.msg,
                            type: 'success'
                        });
                        setTimeout(function () {
                            window.location.reload();
                        },520);
                    } else {
                        ELEMENT.Message({
                            message: data.msg,
                            type: 'error'
                        });
                    }
                }, "json");
            }
        });
    });
</script>
