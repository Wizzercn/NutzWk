<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

    <title>$!app_name</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="${base}/include/css/msg.css" rel="stylesheet" type="text/css"/>
    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/> 
    <script type='text/javascript'>
		var CONTEXTPATH = '${base}';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
<head>
<body leftmargin="0" topmargin="0">
<script type="text/javascript"> 
    function checkloginname()
    {	
    	if($("#loginname").val()!="$!obj.loginname"){
	    	jQuery.ajax({
	    		url : "${base}/private/sys/user/ajaxname",
	    		data : $("#form1").serialize(),
	    		success : function (res) {	
	    			if(res=="true"){
	    				Dialog.alert("用户名已存在");	
	    				 
	    			}		                      
	    		},
	    		fail : function(res) {
	    			Dialog.alert("系统错误?!");
	    		}
	    	}); 
    	}
    }
</script>
<table width="100%" border="0" cellspacing="0" cellpadding="6" style="border-collapse: separate; border-spacing: 6px;">
   <form name='form1' id="form1" method='post' action='${base}/private/sys/user/updateInfo'> 
                 <input type="hidden" name="userid" id="userid" value="$!obj.userid"> 
    <tr>
        <td align="center">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td  align="left">
                            <table width="100%" border="0" cellspacing="0" cellpadding="6" align="center" >

                                <tr>
                                    <td style="padding:0px 5px;">
                                        <table border="0" cellpadding="0" cellspacing="2"
                                               bordercolor="#FFFFFF" align="center" >
                                            <tr>
                                                <td width="39%" align="right" height="25"> 用户名：</td>
                                                <td>  <input type="text" name="loginname" id="loginname" value="$!obj.loginname" onblur="checkloginname()" maxlength="20"
                  verify="登录名|NotNull">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 姓&nbsp;&nbsp;&nbsp;名：</td>
                                                <td><input type="text" name="realname" id="realname"
                                                           value="$!obj.realname">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25">
                                                    旧密码：</td>
                                                <td width="250" align="left"><input name="oldpassword" type="password"
                                                                                    value="" class="input1"
                                                                                    id="oldpassword" verify="NotNull" /></td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25">
                                                    新密码：</td>
                                                <td align="left">
                                                    <input type="password" name="password2" id="password2" maxlength="15"
                                                           value="" >
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25">
                                                    重复新密码：</td>
                                                <td align="left">
                                                    <input type="password" name="password" id="password"
                                                           maxlength="15"
                                                           value=""  verify="两次输入的新密码不一致|Script=$V('password2')==$V('password')">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 用户描述：</td>
                                                <td><input type="text" name="descript" id="descript" maxlength="50"
                                                           value="$!obj.descript">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 职&nbsp;&nbsp;&nbsp;务：</td>
                                                <td><input type="text" name="pozition" id="pozition" maxlength="10"
                                                           value="$!obj.pozition">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 地&nbsp;&nbsp;&nbsp;址：</td>
                                                <td><input type="text" name="address" id="address" maxlength="100"
                                                           value="$!obj.address">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 电&nbsp;&nbsp;&nbsp;话：</td>
                                                <td><input type="text" name="telephone" id="telephone" maxlength="20"
                                                           value="$!obj.telephone">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 手&nbsp;&nbsp;&nbsp;机：</td>
                                                <td><input type="text" name="mobile" id="mobile" maxlength="11"
                                                           value="$!obj.mobile" verify="手机|Int">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> 电子邮件：</td>
                                                <td><input type="text" name="email" id="email" maxlength="30"
                                                           value="$!obj.email" verify="电子邮件|Email">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="39%" align="right" height="25"> QQ号码：</td>
                                                <td><input type="text" name="linkqq" id="linkqq" maxlength="20"
                                                           value="$!obj.linkqq" verify="QQ号码|Int">
                                                </td>
                                            </tr>
                                             <tr>
                                                <td width="39%" align="right" height="25"> 个人主页：</td>
							                        <td><input type="text" name="linkweb" id="linkweb" maxlength="250" value="$!obj.linkweb" >
							                        </td>
							                    </tr>

                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

        </td>
    </tr>
   </form>
</table>

</body>
</html>
